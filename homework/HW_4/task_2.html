  <title>Task 1</title>

  <script>

      function getRoomLocation(floors, entrance, roomsInFloor){

          let floorsInner = floors;
          let entranceInner = entrance;
          let roomsInFloorInner = roomsInFloor;

          return function (roomNumber) {

              let currentEntrance = 1;
              let currentNumber = 0;

              for(currentEntrance; currentEntrance <= entranceInner; currentEntrance++){

                  let currentFloor = 1;

                  for(currentFloor; currentFloor <= floorsInner; currentFloor++){
                      currentNumber = currentNumber + roomsInFloorInner;
                      if (currentNumber >= roomNumber)
                          return `room ${roomNumber} is located on the ${currentFloor}th floor in ${currentEntrance} entrance`
                  }
              }

              return  `there is no such room in this house`
          }

      }


      let f1 = new getRoomLocation(9, 5, 4);
      let f2 = new getRoomLocation(16, 2, 6);

      console.log(f1(71));
      console.log(f2(71));



  </script>

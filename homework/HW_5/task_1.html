<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1</title>

</head>
<body>

<div class="wrap">
  <form>

    <div>
      <input id="sign-up" type="button" value="Sign Up">
      <input id="log-in" type="button" value="Log In" disabled="disabled">
    </div>

    <h3>Sign Up for Free</h3>

    <div>
      <div class="wrap-input div-name">
        <input type="text" id="first-name" >
        <label class="placeholder-label" >First Name<span class="star">*</span></label>
      </div>

      <div class="wrap-input">
        <input type="text" id="last-name" >
        <label  class="placeholder-label">Last Name<span class="star">*</span></label>
      </div>

    </div>

    <div class="wrap-input">
      <input type="text" id="email" >
      <label  class="placeholder-label">Email Address<span class="star">*</span></label>
    </div>

    <div class="wrap-input">
      <input  type="text" id="password">
      <label  class="placeholder-label">Set A Password<span class="star">*</span></label>
    </div>


    <input  id="get-started" type="button" value="GET STARTED">

  </form>

</div>
<div id="out">

</div>

<script rel="script" src="js/validation.js"></script>
<script rel="script" src="js/createStyle.js"></script>
</body>
</html>

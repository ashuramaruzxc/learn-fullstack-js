<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1</title>
  <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
<div class="wrap">

  <div id="ordersView" class="hidden">


    <table id="ordersViewTable" class="content-table">
      <thead>
      <tr>
        <th>Products</th>
        <th>Amount</th>
        <th class="closeBtnContainer">Cost
          <button class="closeBtn" onclick="ordersView.classList.add(`hidden`)">x</button>
        </th>
      </tr>
      </thead>
      <tbody id="ordersProducts">


      </tbody>
    </table>
  </div>
  <header>
    <div class="formWrap">

      <form id="inputForm" >
        <ul class="registerForm">
          <li ><label>Login </label><input class="text-aria" type="text" id="loginInForm"></li>
          <li ><label> Password </label><input class="text-aria" type="text" id="passwordInForm">
          </li>
        </ul>
<ul>
  <li><input class="button" type="button" value="login" id="loginButton"></li>
  <li><input class="button" type="button" value="signUp" id="signUp"></li>
</ul>

      </form>

      <section class="registered">
        <div id="welcomeDiv">
          <span>
            Hello!
          </span>
        </div>
        <input class="button" type="button" value="LOGOUT" id="logoutButton">
        <input class="button" type="button" value="Get orders" onclick="ordersView.classList.remove(`hidden`)" >
        <!-- <input class="button" type="button" value="Delete" id="del">-->

        <div class="cart registered">
          <span id="amountCartProduct">0</span>
        </div>
      </section>
    </div>
  </header>

  <div id="cartView">
    <span class="BackToGoods" onclick="{
        this.parentElement.style.display = ``
        output.style.display = `flex`
    }">< Back to Goods</span>
    <table id="productTable" class="content-table">
      <thead>
      <tr>
        <th>Products</th>
        <th>Amount</th>
        <th>Cost</th>
      </tr>
      </thead>
      <tbody id="tbodyProduct">

      </tbody>
    </table>
  </div>

  <div id="output">

    <div id="output-cats"></div>
    <div id=output-goods>
      <ul></ul>
    </div>
  </div>

</div>
</body>

<script type="text/javascript" src="js/reducers.js"></script>
<script type="text/javascript" src="js/actions.js"></script>
<script type="text/javascript" src="js/redux.js"></script>
<script type="text/javascript" src="js/subscribes.js"></script>

</html>

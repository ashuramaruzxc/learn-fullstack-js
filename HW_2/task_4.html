<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
  <script>
      function integerPyramid(value){

          if (!Number.isInteger(value)) return;
          if (value === 0) return;

          var pyramidRow = fill(value);
          var viewArr = [];

          while(true){
              viewArr.push(pyramidRow);

              if (pyramidRow.includes(`##`))
                  pyramidRow = shrink(pyramidRow);
              else break
          }

          printPyramid(viewArr.reverse());
      }


      function fill(value) {
          return `#`.repeat(value * 2 -1);
      }


      function shrink(string = ""){
          return string.replace(/^[#]|[#]$|[#](?=[-])|(?<=[-])[#]/g,'-');
      }


      function printPyramid(arr=[]){
          arr.forEach((i)=>console.log(i));
      }


      integerPyramid(Number(prompt("enter number of pyramid")));

  </script>
</head>
<body>
Work demonstration in console!
</body>
</html>

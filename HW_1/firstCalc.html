<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>first calc</title>

  <script type="text/javascript" >


      function calculator(operator,operand1,operand2) {

          if (operator == 'sum'){
              return  sum(operand1,operand2);
          }
          else if (operator == 'sub') {
              return   sub(operand1,operand2);
          }
          else if (operator == 'mul') {
              return   mul(operand1,operand2);
          }
          else if (operator == 'div') {
              return   div(operand1,operand2);
          }
          return "err"
      }

      function sum(a,b) {
          return a + b;
      }

      function sub(a,b) {
          return  a - b;
      }

      function div(a,b) {
          return  a / b;
      }

      function mul(a,b) {
          return  a * b;
      }

      console.log("sum => " + calculator("sum",7,21));
      console.log("subtracted => " + calculator("sub",7,21));
      console.log("division => " + calculator("div",7,21));
      console.log("multiplication =>" + calculator("mul",7,21));



  </script>
</head>
<body>
<h1>First calculation. work demonstration in console!</h1>
</body>
</html>

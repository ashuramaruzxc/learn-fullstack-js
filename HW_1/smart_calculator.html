<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calc</title>
  <script>
      function calc(calculatedString, mod = "linear"){

          var itemArray = [];

          calculatedString = calculatedString.replace(/\s+/g, '');
          itemArray = calculatedString.split(/(?=[+]|[-]|[*]|[/])/);

          return  itemArray.reduce(arrayCalc);
      }

      function arrayCalc(result, current){

          var signOfOperation = current[0];

          if (signOfOperation.match(/[+]|[-]|[*]|[/]/))
              current = Number(current.substring(1));
          else current = Number(current);

          result = Number(result);

          switch (signOfOperation) {
              case "+":
                  return result + current;
              case "-":
                  return result - current;
              case "*":
                  return result * current;
              case "/":
                  return result / current;
              default:
                  return current;
          }
      }


      console.log(calc(" 10 - 3 + 21  / 4"));
      console.log(calc(" 85 /7 + 43 * 2"));
      console.log(calc("1 + 2 - 70 / 4"));

  </script>
</head>
<body>
<h1>Smart calculator. work demonstration in console!</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Obgect</title>

  <script type="text/javascript" >

      var globalContainer = {
          item: "",
          key: "",
          get: function(){ console.log("key - " + this.key +
                                       "item - " + this.item)},
          set: function(key, i){
                  this.item = i;
                  this.key = key}
      }


      globalContainer.set("something-key", 721)
      globalContainer.get();

  </script>
</head>
<body>
<h1>Global object. work demonstration in console!</h1>
</body>
</html>

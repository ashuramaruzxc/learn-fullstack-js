  <title>Task 1</title>

  <script>

      let arr = [5, 2, 1, 4];

      function minSum(arr) {

          let sum = 0;

          for (let i = 0; i < 2; i++) {
              sum = sum + minValue(arr);
              arr.splice(arr.indexOf(minValue(arr)), 1);

          }
          return sum
      }


      function minValue(arr) {
          let value = arr[0];

          for (let i = 0; i < arr.length; i++) {
              if (value > arr[i])
                  value = arr[i];
          }
          return value;
      }

      console.log(minSum(arr));

  </script>
